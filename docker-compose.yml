services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: crossdoku
      POSTGRES_PASSWORD: crossdoku
      POSTGRES_DB: crossdoku
    ports:
    - "5050:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U crossdoku"]
      interval: 3s
      timeout: 5s
      retries: 10
  backend:
    build: ./backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://crossdoku:crossdoku@db:5432/crossdoku
      - CORS_ORIGINS=http://localhost:5173
    ports:
      - "8000:8000"
